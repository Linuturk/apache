---
apache_daemon: apache2
apache_server_root: /etc/apache2
apache_log_location: ${APACHE_LOG_DIR}
apache_vhost_path: /etc/apache2/sites-enabled
apache_default_owner: www-data
apache_default_group: www-data

apache_packages:
    - apache2
    - apache2-utils
    - apache2.2-bin
apache_mods_enabled:
  - rewrite
  - proxy
  - proxy_fcgi

